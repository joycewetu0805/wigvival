  <!-- Small critical loader styles inline (min) -->
  <style>
    :root{color-scheme: dark;}
    html,body{margin:0;height:100%}
    body{font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial; background:#0f172a;color:#f8fafc;-webkit-font-smoothing:antialiased}
    .loading{min-height:100vh;display:flex;align-items:center;justify-content:center}
    .loader{width:48px;height:48px;border:3px solid rgba(212,175,55,0.2);border-radius:50%;border-top-color:#d4af37;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    @media (prefers-reduced-motion:reduce){.loader{animation:none}}
    /* hide root until React hydrates to avoid FOUC (will be removed by script) */
    #root{visibility:hidden}
  </style>

  <!-- Structured data (minimal, SEO-friendly) -->
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@graph":[
      {
        "@type":"BeautySalon",
        "@id":"https://wigvival.ca/#salon",
        "name":"WIGVIVAL Salon",
        "url":"https://wigvival.ca",
        "priceRange":"$$",
        "address":{
          "@type":"PostalAddress",
          "addressLocality":"Montréal",
          "addressRegion":"QC",
          "addressCountry":"CA"
        }
      }
    ]
  }
  </script>
</head>

<body class="antialiased">
  <!-- Accessible loader -->
  <div id="loading" class="loading" role="status" aria-live="polite" aria-label="Chargement de l'application">
    <div class="loader" aria-hidden="true"></div>
  </div>

  <!-- React mount point -->
  <div id="root" tabindex="-1"></div>

  <!-- Vite entry (module) -->
  <script type="module" src="/src/main.jsx"></script>

  <!-- Hide loader as soon as DOM is interactive, and show #root -->
  <script>
    (function () {
      function hideLoader() {
        var loader = document.getElementById('loading');
        var root = document.getElementById('root');
        if (loader) loader.style.display = 'none';
        if (root) root.style.visibility = 'visible';
      }
      // prefer DOMContentLoaded to be faster; fallback timeout for edge cases
      if (document.readyState === 'interactive' || document.readyState === 'complete') {
        hideLoader();
      } else {
        document.addEventListener('DOMContentLoaded', hideLoader, { once: true });
        // safety fallback
        setTimeout(hideLoader, 4000);
      }
    })();
  </script>

  <!-- noscript fallback -->
  <noscript>
    <style>#root{visibility:visible} #loading{display:none}</style>
    <div style="background:#0f172a;color:#f8fafc;padding:2rem;text-align:center">
      JavaScript est requis pour utiliser l'application. Activez JavaScript ou contactez le salon.
    </div>
  </noscript>
</body>
</html>
